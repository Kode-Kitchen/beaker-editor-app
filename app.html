  <head>

    <meta charset="utf-8"/>

  <body>

    <div class="layout">
      <div class="layout-nav"></div>
      <div class="layout-editor">
        <div class="header">
          <div class="btn"><span class="icon icon-floppy"></span> Save</div>
          <div class="sep"></div>
          <div class="file-info">
            /index.js
            <span class="muted thin">javascript</span>
          </div>
          <div class="flex-fill"></div>
          <div class="sep"></div>
          <div class="btn"><span class="icon icon-flow-branch"></span> Fork</div>
          <div class="sep"></div>
          <div class="btn"><span class="icon icon-info"></span> Site Info</div>
          <div class="sep"></div>
          <div class="btn"><span class="icon icon-popup"></span> Open</div>
        </div>
        <div id="code"></div>
      </div>
    </div>

    <link rel="stylesheet" href="beaker:editor.css">
    <link rel="stylesheet" href="beaker:icons.css">
    <script src="beaker:editor/vs/loader.js"></script>
    <script src="beaker:editor/monaco.js"></script>
    <script src="beaker:editor.js"></script>
